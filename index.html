<!DOCTYPE html>

	<title>ToDoList</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

		<ul id="donelist"></ul>
	</section>
	<footer>
		user:lx &copy;2018 todolist.cn <a href="javascript:clear();">clear</a>
	</footer>
